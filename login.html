<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images/FavIconCejur.ico" type="image/x-icon">
    <title>Login - CEJUR FGV</title>
</head>
<body>
    <div class="error-container" id="error-container"></div>
    <div class="img-container">
        <img src="assets/images/logoCejurFGV.png" alt="Logo Cejur FGV">
    </div>
    <form id="login-form">
        <div class="input-wrapper">
            <div class="icon-container">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-container">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
        </div>
        <div class="input-wrapper">
            <div class="icon-container">
                <i class="fa-solid fa-key"></i>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>
        </div>
        <div>
           <button type="button" id="btn-login">Entrar</button>
        </div>
    </form>
    <script src="assets/js/login.js"></script>
</body>
</html>
